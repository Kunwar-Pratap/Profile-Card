<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="profile-dock">
        <div class="profile-img">
            <img src="/img/Kunwar-Pratap.png" alt="Kunwar Pratap">
        </div>
        <h2 class="profile-name">Kunwar Pratap</h2>
        <a href="https://www.instagram.com/kunwar_pratap.py" target="_blank"><small
                class="profile-name-handler">@kunwar_pratap.py</small></a>
        <div class="profile-acts">
            <button class="btn btn-acts">Follow</button>
            <button class="btn btn-icon">
                <i class="fa-solid fa-upload"></i>
            </button>
            <button class="btn btn-icon">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </div>
        <div class="profile-links">
            <a href="https://twitter.com/Kunwar_P_15" target="_blank" class="link link-icon twitter-icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/kunwar.pratap.754570" target="_blank" class="link link-icon fb-icon">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/kunwar_pratap.py" target="_blank" class="link link-icon insta-icon">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        </>
        <script src="https://kit.fontawesome.com/a49bcc2c7d.js" crossorigin="anonymous"></script>
</body>

</html>
